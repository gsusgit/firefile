<div class="row">
    <div class="col-md-4">
        <h5>Seleccionar archivos</h5>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{'file-over':estaSobreElemento}" class="well drop-zone">
            <img src="assets/img/drop-images.png">
            <br>
            <span class="text-muted text-sm">Arrastra aquí la imagen</span>
        </div>
    </div>
    <div class="col-md-8">
        <h5>Carga de archivos</h5>
        <table class="table">
            <thead>
                <th>Archivo</th>
                <th>Tamaño</th>
                <th>Progreso</th>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green':archivo.progreso>=100}">{{archivo.nombreArchivo}}</td>
                    <td>{{archivo.archivo.size/1024/1024|number:'.2-2'}}MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width':archivo.progreso+'%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success btn-sm mr-1">Cargar</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger btn-sm">Limpiar</button>
    </div>
</div>
